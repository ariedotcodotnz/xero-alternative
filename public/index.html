<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- CSRF Token for Rails API compatibility -->
  <meta name="csrf-token" content="">
  <meta name="csrf-param" content="authenticity_token">

  <title>Hnry Clone - Financial Management Platform</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <!-- Turbolinks cache control -->
  <meta name="turbolinks-cache-control" content="no-cache">

  <style>
    /* Loading state styles */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #root {
      min-height: 100vh;
    }

    .loading-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fafafa;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #6b5cff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="home index">
  <!-- Main application root -->
  <div id="root">
    <!-- Loading spinner shown while JavaScript loads -->
    <div class="loading-screen">
      <div class="loading-spinner"></div>
    </div>
  </div>

  <!-- Intercom placeholder (loads if configured) -->
  <script>
    // Intercom stub - real Intercom would be loaded from external script
    window.Intercom = window.Intercom || function() {
      console.log('Intercom called:', arguments);
    };
  </script>

  <!-- Webpack bundle will be automatically injected here by HtmlWebpackPlugin -->
</body>
</html>
